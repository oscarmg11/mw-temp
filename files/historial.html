<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MW</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/historial.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

<body>
    <div id="app">
        <nav id="navbar">
            <a class="navbar-option" href="#">
                <img src="assets/layout.png" alt="icono de layout"/>
            </a>
            <img src="assets//milwaukee.png" alt="logo de milwaukee" id="img-splash-screen">
            <a class="navbar-option" href="historial.html">Historial</a>
            <span class="far fa-bars" id="navbar-btn"</span>
        </nav>
        <div id="navbar-mobile">

                <a href="layout.html">Layout</a>
                <a href="index.html">Medicion</a>
